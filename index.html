<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    
  </head>
  <body onload="changeBackgroundImage()">
    <div id="titleArea">
      <h1>Hi there!</h1>
      <h2>I'm your cool Todo List webpage.</h2>
      <h2>Made with Glitch!</h2>
    </div>

 

    <div class="buttonGroup">
      <p><button id="addTodoButton" onclick="handlers.addTodo()">Add Todo</button>
      <input id="addTodoTextInput" type="text" placeholder="add a todo"
             onkeyup = "if (event.keyCode == 13)
                        document.getElementById('addTodoButton').click()" ></p>
    </div>

    <div class="buttonGroup">
      <p><button id="changeTodoButton" onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoTextInput" type="text" placeholder="change a todo" onkeyup = "if (event.keyCode == 13)
                 document.getElementById('changeTodoButton').click()" >
      <input class="numberInput" id="changeTodoPositionInput" type="number" placeholder="#" min="0"></p>
    </div>

    <div class="buttonGroup">
      <button id="toggleAllButton" onclick="handlers.toggleAll()">Toggle All</button>
      <button onclick="handlers.deleteTodo()" id="deleteButton">Delete</button>
        <input class ="numberInput" id="deleteTodoPositionInput" type="number" placeholder="#" min="0">
      
    </div>


      
    <ul id="todoList">
      
    </ul>
    
    
    
  

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
<!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

  </body>
</html>
